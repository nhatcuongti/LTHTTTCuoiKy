<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="row w-100 justify-content-between">
                    <p class="h3">Chi tiết đơn hàng</p>
                    <a class="btn btn-outline-primary" href="#" role="button">
                        <i class="fa fa-backward" aria-hidden="true"></i> Back
                    </a>
                </div>
            </div>

            <div class="card-body">
                <form>
                    <div class="container-fluid">
                        <div class="row">
                            <label for="masothue" class="form-label">Mã số thuế</label>
                            <input type="text" class="form-control" id="masothue">
                        </div>

                        <div class="row">
                            <label for="nguoidaidien" class="form-label">Người đại diện</label>
                            <input type="text" class="form-control" id="nguoidaidien">
                        </div>

                        <div class="row">
                            <div class="col-6 pl-0">
                                <label for="startTime" class="form-label">Thời gian bắt đầu</label>
                                <input type="time" class="form-control" id="startTime">
                            </div>

                            <div class="col-6 pr-0">
                                <label for="startTime" class="form-label">Thời gian bắt đầu</label>
                                <input type="time" class="form-control" id="startTime">
                            </div>
                        </div>
                    </div>

                    <p>
                        Chọn Chi nhánh
                    </p>

                    <table class="table table-dark border">
                        <thead>
                            <tr>
                                <th scope="col">Tên chi nhánh</th>
                                <th scope="col">Địa chỉ</th>
                                <th scope="col">Chọn</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Chi nhánh 1</th>
                                <td>Bình Phước</td>
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">

                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>

                    <div class="row justify-content-end">
                        <a class="btn btn-primary" href="#" role="button">
                            Confirm
                        </a>
                    </div>


                </form>
            </div>


        </div>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Delivery Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="row w-100">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-3">
                                <a class="btn" href="#" role="button">
                                    <p><i class="fa fa-search-location fa-3x" aria-hidden="true"></i></p>
                                    Near you
                                </a>
                            </div>

                            <div class="col-3">
                                <a class="btn btn-primary" href="#" role="button">
                                    <p><i class="fa fa-search fa-3x" aria-hidden="true"></i></p>
                                    User
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="card-body">
                <p class="h3">Thông tin tìm kiếm</p>
                <div class="row">
                    <form>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Khu Vực</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01">
                                  <option selected>TPHCM</option>
                                  <option value="1">Hà Nội</option>
                                  <option value="2">Vũng Tàu</option>
                                  <option value="3">Bình Phước</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Quận</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01">
                                  <option selected>Tân Bình</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Phường</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01">
                                  <option selected>10</option>
                                  <option value="1">11</option>
                                  <option value="2">2</option>
                                  <option value="3">5</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Mã đơn hàng</th>
                            <th scope="col">Địa chỉ Chi Nhánh</th>
                            <th scope="col">Phí Ship</th>
                            <th scope="col">Tên Khách hàng</th>
                            <th scope="col">Địa chỉ KH</th>
                            <th scope="col">SĐT KH</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">DH01</th>
                            <td>227 NVC, Q5</td>
                            <td>53.600</td>
                            <td>Nhật Hào</td>
                            <td>15 NTMK0</td>
                            <td>0909845284</td>
                            <td>
                                <a class="button is-rounded is-success" href="#" role="button">
                                    Xác nhận
                                </a>
                            </td>

                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>

</html>
